<html>
<style>
    body{
        font-family:Arial;
    }
    li {
        background: #f3e5f5;
        list-style:none;
        display:block;
        width:100%;
        float:left;
        padding: 5px
        border-bottom: 1px solid black;
    }
    li:nth-child(odd) { background: #c0b3c2; }
</style>
<meta http-equiv="refresh" content="5; URL=http://localhost:8080">
<form action="/" method="post">
    {{ with .SourcesNames }}
    <h2>Add new feed</h2>
    <label for="name">Name</label><input type="text" name="name" /><br />
    <label for="url">URL</label><input type="text" name="url" /><br />
    <label for="selector">CSS Content selector</label><input type="text" name="selector" /><br />
    <input type="submit" name="action" value="addFeed" />
    <ul>
        {{range .}}
        <li>
            <h5>{{.}}</h5>
        </li>
        {{end}}
    </ul>
    {{ end }}
    {{ with .Stories}}
    <ul>
        {{range .}}
            {{if not .Processed}}
                <li>
                    <h2>{{.Title}}</h2><h3>{{.Source}}</h3>{{.Description}} {{.Date}}
                    <a href="{{.Link}}">story</a>
                    <p>{{.Summary}}</p>
                    <button name="title" type="submit" value="{{.Title}}">Ignore</button>
                    <button name="publish" type="submit" value="{{.Title}}">Publish</button>
                </li>
            {{ end }}
        {{end}}
    </ul>
    {{end}}
</form>
</html>
